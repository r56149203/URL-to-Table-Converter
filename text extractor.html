<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Text Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    #output { 
      white-space: pre-wrap; 
      border: 1px solid #ccc; 
      padding: 10px; 
      min-height: 100px; 
      margin-top: 10px; 
      background: #f9f9f9; 
    }
    button { margin-right: 10px; padding: 8px 14px; cursor: pointer; }
    #copyBtn { display: none; } /* hidden by default */
  </style>
</head>
<body>
  <h2>HTML Text Extractor</h2>
  <p>Paste your HTML source code below:</p>
  
  <textarea id="sourceInput" placeholder="Paste HTML code here..."></textarea><br>
  
  <button onclick="extractText()">Extract Text</button>
  <button id="copyBtn" onclick="copyText()">Copy Extracted Text</button>
  
  <h3>Extracted Text:</h3>
  <div id="output"></div>
  
  <script>
    function extractText() {
      const input = document.getElementById("sourceInput").value;
      const parser = new DOMParser();
      const doc = parser.parseFromString(input, "text/html");
      
      // Remove scripts & styles
      doc.querySelectorAll("script, style").forEach(el => el.remove());
      
      // Extract text
      let text = doc.body ? doc.body.innerText : "";
      
      // Remove blank lines
      text = text.split("\n").map(line => line.trim()).filter(line => line).join("\n");
      
      document.getElementById("output").innerText = text || "(No text found)";
      
      // Show copy button only if text exists
      const copyBtn = document.getElementById("copyBtn");
      if (text) {
        copyBtn.style.display = "inline-block";
      } else {
        copyBtn.style.display = "none";
      }

      // ðŸ‘‰ Uncomment this line if you want auto-copy instead of manual copy:
      // if (text) copyText();
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      if (!text) {
        alert("No text to copy!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("Extracted text copied to clipboard!");
      });
    }
  </script>
</body>
</html>
