<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Table Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, button {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        #sourceCode {
            height: 300px;
            overflow: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
        }
        
        .table-container {
            overflow: auto;
            max-height: 500px;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e9f7fe;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL to Table Converter</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="urlInput">Enter URL:</label>
                <input type="url" id="urlInput" placeholder="https://example.com" required>
            </div>
            
            <div class="input-group">
                <label for="selectorType">Selector Type:</label>
                <select id="selectorType">
                    <option value="table">Table (table)</option>
                    <option value="css">Custom CSS Selector</option>
                </select>
            </div>
            
            <div class="input-group" id="customSelectorGroup" style="display: none;">
                <label for="cssSelector">CSS Selector:</label>
                <input type="text" id="cssSelector" placeholder=".my-table-class or #my-table-id">
            </div>
            
            <button id="fetchButton">Fetch Source Code</button>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="results">
            <div class="section">
                <h2>Source Code</h2>
                <div id="sourceCode">Source code will appear here...</div>
            </div>
            
            <div class="section">
                <h2>Extracted Table</h2>
                <div class="table-container">
                    <div id="tableResult">Table data will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const selectorType = document.getElementById('selectorType');
            const customSelectorGroup = document.getElementById('customSelectorGroup');
            const cssSelector = document.getElementById('cssSelector');
            const fetchButton = document.getElementById('fetchButton');
            const sourceCodeDiv = document.getElementById('sourceCode');
            const tableResult = document.getElementById('tableResult');
            const statusMessage = document.getElementById('statusMessage');
            
            // Show/hide custom selector input based on selection
            selectorType.addEventListener('change', function() {
                if (this.value === 'css') {
                    customSelectorGroup.style.display = 'flex';
                } else {
                    customSelectorGroup.style.display = 'none';
                }
            });
            
            // Fetch source code when button is clicked
            fetchButton.addEventListener('click', function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showStatus('Please enter a valid URL', 'error');
                    return;
                }
                
                // Show loading state
                fetchButton.innerHTML = '<span class="loading"></span> Fetching...';
                fetchButton.disabled = true;
                statusMessage.className = 'status';
                
                // Use a proxy to avoid CORS issues
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                
                fetch(proxyUrl + url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        sourceCodeDiv.textContent = html;
                        showStatus('Source code fetched successfully!', 'success');
                        
                        // Extract table data
                        extractTableData(html);
                        
                        // Reset button
                        fetchButton.innerHTML = 'Fetch Source Code';
                        fetchButton.disabled = false;
                    })
                    .catch(error => {
                        showStatus('Error fetching URL: ' + error.message, 'error');
                        console.error('Error:', error);
                        
                        // Reset button
                        fetchButton.innerHTML = 'Fetch Source Code';
                        fetchButton.disabled = false;
                    });
            });
            
            function extractTableData(html) {
                // Create a temporary DOM element to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                let selectedElement;
                
                // Determine which selector to use
                if (selectorType.value === 'table') {
                    // Get the first table on the page
                    selectedElement = doc.querySelector('table');
                } else {
                    // Use the custom CSS selector
                    const selector = cssSelector.value.trim();
                    if (!selector) {
                        showStatus('Please enter a CSS selector', 'error');
                        return;
                    }
                    
                    selectedElement = doc.querySelector(selector);
                }
                
                if (!selectedElement) {
                    showStatus('No matching element found with the provided selector', 'error');
                    tableResult.innerHTML = '';
                    return;
                }
                
                // If it's a table, display it directly
                if (selectedElement.tagName === 'TABLE') {
                    tableResult.innerHTML = selectedElement.outerHTML;
                } else {
                    // For other elements, try to find tabular data
                    const rows = selectedElement.querySelectorAll('tr');
                    
                    if (rows.length > 0) {
                        // It seems to have table rows, so create a table
                        let tableHtml = '<table>';
                        
                        for (let row of rows) {
                            tableHtml += '<tr>';
                            const cells = row.querySelectorAll('td, th');
                            
                            for (let cell of cells) {
                                const tag = cell.tagName === 'TH' ? 'th' : 'td';
                                tableHtml += `<${tag}>${cell.textContent}</${tag}>`;
                            }
                            
                            tableHtml += '</tr>';
                        }
                        
                        tableHtml += '</table>';
                        tableResult.innerHTML = tableHtml;
                    } else {
                        // Just display the text content in a table format
                        const text = selectedElement.textContent;
                        const lines = text.split('\n').filter(line => line.trim());
                        
                        if (lines.length > 0) {
                            let tableHtml = '<table>';
                            
                            for (let line of lines) {
                                tableHtml += '<tr><td>' + line + '</td></tr>';
                            }
                            
                            tableHtml += '</table>';
                            tableResult.innerHTML = tableHtml;
                        } else {
                            tableResult.innerHTML = 'No tabular data found in the selected element.';
                        }
                    }
                }
            }
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
            }
        });
    </script>
</body>
</html>
